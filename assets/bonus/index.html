<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Our Team</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
    </head>
    <body>

        <header>
            <div class="container mt-4">
                <h1>
                    Our Team
                </h1>

                <h3>
                    Add new member
                </h3>

                <button type="button" class="btn btn-primary add"
                    data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="@mdo">Add</button>

                <div class="modal fade" id="exampleModal" tabindex="-1"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5"
                                    id="exampleModalLabel">New member info</h1>
                                <button type="button" class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div class="modal-body">

                                <form>

                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="name" placeholder="Es. Mario Rossi" required>
                                        <label for="name">Name</label>
                                    </div>
                                    
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="role" placeholder="Es. Developer" required>
                                        <label for="role">Role</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="img" placeholder="Es. Mario Rossi" required>
                                        <label for="img">Img Link</label>
                                    </div>

                                </form>

                            </div>

                            <div class="modal-footer">
                                <button type="button"
                                    class="btn btn-secondary close"
                                    data-bs-dismiss="modal">Chiudi</button>
                                <button type="submit"
                                    class="btn btn-primary send"
                                    data-bs-dismiss="modal">Invia</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container mt-5">

            <div class="row gy-4">

            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="./bonus.js"></script>
    </body>
</html>
